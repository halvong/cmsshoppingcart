spring.profiles.active=dev
logging.level.com.vojislavk.cmsshoppingcart=INFO

info.application.name = cmsshoppingcart 
info.application.description = CMS Shopping Cart - Udemy video 
info.application.versin=0.0.1

management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*

spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:postgresql://localhost:5432/shoppingcart?useSSL=false&amp;serverTimezone=UTC
spring.datasource.username=ms
spring.datasource.password=ms
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL95Dialect
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpq.show-sql=true
spring.jpq.properties.hibernate.format_sql=true
spring.datasource.initialization-mode=always
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
